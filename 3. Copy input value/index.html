<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Background color change dom project</title>
  </head>
  <body>
    <div class="container" id="root">
      <div class="content">
        <h1 id="heading">DOM project, background color change randomly</h1>
        <div class="input">
          <input id="bg_hex" type="text" disabled value="#000000" />
          <span id="copy1" style="cursor: pointer">copy</span>

          <input id="heading_hex" type="text" disabled value="#000000" />
          <span id="copy2" style="cursor: pointer">copy</span>
        </div>

        <div class="btn-group">
          <button id="bg_color">Change Background Color</button>
          <button id="heading_color">Change Heading Color</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
